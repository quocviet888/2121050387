<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 11 - Tính điểm sinh viên</title>
</head>
<body>
  <h1>Bài 11</h1>
  <h2>Tính điểm sinh viên</h2>

  <div>
    Điểm A: <input type="number" id="diemA" placeholder="Nhập điểm A">
  </div>
  <div>
    Điểm B: <input type="number" id="diemB" placeholder="Nhập điểm B">
  </div>
  <div>
    Điểm C: <input type="number" id="diemC" placeholder="Nhập điểm C">
  </div>
  <div>
    <button ondblclick="xemKetQua()">Tính Tổng</button>
  </div>

  <script>
    // Hàm khi bấm nút
    function xemKetQua() {
      let diemA = parseFloat(document.getElementById('diemA').value);
      let diemB = parseFloat(document.getElementById('diemB').value);
      let diemC = parseFloat(document.getElementById('diemC').value);
      tinhDiem(diemA, diemB, diemC);
    }

    // Hàm tính điểm
    function tinhDiem(a, b, c) {
      if (kiemTraHopLe(a, b, c) == true) {
        let tong = a * 0.6 + b * 0.3 + c * 0.1;

        // Phân loại theo mốc điểm
        let xepLoai;
        if (tong >= 9) {
          xepLoai = "A+";
        } else if (tong >= 8.5) {
          xepLoai = "A";
        } else if (tong >= 8) {
          xepLoai = "B+";
        } else if (tong >= 7) {
          xepLoai = "B";
        } else if (tong >= 6) {
          xepLoai = "C";
        } else if (tong >= 5) {
          xepLoai = "D";
        } else {
          xepLoai = "F";
        }

        // In kết quả ra màn hình
        document.writeln("Điểm tổng: " + tong + "<br>");
        document.writeln("Xếp loại: " + xepLoai);
      }
    }

    // Hàm kiểm tra hợp lệ
    function kiemTraHopLe(a, b, c) {
      if (isNaN(a) || a < 0 || a > 10) {
        document.writeln("Điểm A không hợp lệ<br>");
        return false;
      }
      if (isNaN(b) || b < 0 || b > 10) {
        document.writeln("Điểm B không hợp lệ<br>");
        return false;
      }
      if (isNaN(c) || c < 0 || c > 10) {
        document.writeln("Điểm C không hợp lệ<br>");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
